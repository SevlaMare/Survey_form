<html>


<head>
    <link href="style.css" rel=stylesheet>
</head>

<header></header>
    <h1 id='title'>Awsome form!</h1>
    <p id="description">It`s jsut a form.</p>
</header>

<body>
    <form id="survey-form">
        <p>Name</p>
        <input id="name" id="name-label" class="input-box" placeholder="Enter your name"></input>

        <p>Email</p>
        <input id="email" id="email-label" class="input-box" type="email" placeholder="Enter your Email"></input>

        <p>Age(optional)</p>
        <input id="number" id="number-label" type="number" min="0" max="120" class="input-box" placeholder="Age"></input>

        <p>Which one is the coolest?</p>
        <select id="dropdown" class="input-box" class="select-role" placeholder="Select current role">
            <option>Back-end</option>
            <option>Front-End</option>
            <option>Full-Stack</option>
        </select>

        <p>Would you recommend Microverse to a friend?</p>
        <input type="radio" class="recommend-checkbox" name="recommend-option">Sure</input></br>
        <input type="radio" class="recommend-checkbox" name="recommend-option">Of course</input></br>
        <input type="radio" class="recommend-checkbox" name="recommend-option">Yes!</input>

        <p>Wherever?</p>
        <select class="input-box" class="select-role" placeholder="Select current role">
            <option>Student</option>
            <option>Full time job</option>
            <option>Student</option>
        </select>

        <p>What would you like to see improved?</p>
        <input type="checkbox" value="front-end" class="recommend-checkbox">Front-End</input></br>
        <input type="checkbox" value="back-end" class="recommend-checkbox">Back-End</input></br>
        <input type="checkbox" value="data-viz" class="recommend-checkbox">Data Vizualization</input></br>

        <input id="commen-section" id="textarea" placeholder="Add your comment here"></input></br>

        <button id="submit" type="button">Submit</button>



    </form>    
</body>


</html>
